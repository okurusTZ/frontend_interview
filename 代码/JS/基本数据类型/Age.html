<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <input type="number" name="age" id="age">
    <input type="button" name="" id="" value="btn" onclick="print()">
    <label for="age">how old are u?</label>
  </form>
  <script>
    var year = prompt('出生年份');
    var date = new Date();
    var age = date.getFullYear() - year;
    var str = '你今年已经' + age + '岁了';
    alert(str)
    function print() {
      var a = document.getElementById('age').value;
      alert(a);
    }
  </script>
</body>
</html>
