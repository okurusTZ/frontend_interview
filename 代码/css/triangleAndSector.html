<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .triangle {
      height: 0;
      width: 0;
      border: 100px solid;
      border-color: rosybrown transparent transparent transparent;
    }

    .sector {
      height: 0;
      width: 0;
      border-radius: 100px;
      border: 100px solid;
      border-color: rosybrown transparent transparent transparent;
    }
  </style>
</head>
<body>
  <section class="triangle"></section>
  <section class="sector"></section>
</body>
</html>
